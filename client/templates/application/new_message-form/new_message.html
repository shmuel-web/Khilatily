<template name="new_message">
    {{> close_bottom_modal_btn}}
    <div class="row">
        <div class="col s12">
            <h3 class="center teal white-text ">צור הודעה חדשה</h3>
        </div>
    </div>

    <div class="new-message-container">

        <form class="">
            <div class="row">

                <div class="input-field select col s12 ">

                    <select name="type">
                        <option value="genral"  selected>לא מוגדר</option>
                        {{#each options}}

                            {{> option}}

                        {{/each}}
                    </select>
                    <label>בחר את סוג ההודעה</label>
                </div>

                <!--<div class="input-field col s12 ">-->
                    <!--<i class="material-icons prefix">event</i>-->
                    <!--<input type="date" class="datepicker" id="datepicker">-->
                    <!--<label for="datepicker">בחר תאריךן</label>-->
                <!--</div>-->

                <!--<div class="input-field col s12">-->
                    <!--<i class="material-icons prefix">access_time</i>-->
                    <!--<input id="icon_prefix" type="text" class="validate">-->
                    <!--<label for="icon_prefix">שעת האירוע</label>-->
                <!--</div>-->

                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <input id="icon_prefix" name="head-line" type="text" class="validate">
                    <label for="icon_prefix">כותרת</label>
                </div>

                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="textarea1" name="text" class="materialize-textarea" ></textarea>
                    <label for="textarea1">הקלד את הודעתך כאן</label>
                </div>


                <div class="new-message action-btn" >
                    <button class="btn-floating btn-large waves-effect waves-light teal" type="submit" name="action">
                        <i class="material-icons">send</i>
                    </button>
                </div>
            </div>
        </form>

    </div>
</template>
