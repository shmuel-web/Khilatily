<template name = "login">

	      <h4 class="right">התחברות</h4>
	      <div class="row">
		    <form class="col s12" id="login-form">
		    		<div class="row">
			        	<div class="col s12 m6 log-btn">
			        		<a class="waves-effect waves-light btn col s12 "><i class="material-icons left">cloud</i>התחבר דרך גוגל</a>
			        	</div>
			        	<div class="col s12 m6 log-btn">
			        		<a class="waves-effect waves-light btn col s12"><i class="material-icons left">cloud</i>התחבר דרך פייסבוק</a>
			        	</div>
			        </div>

			    	<div class="row">
				        <h5 class="center">או</h5>
				        <div class="divider"></div>

							<div class="row">
						        <div class="input-field col s12 m6">
						          <i class="material-icons prefix">email</i>
						          <input id="icon_email" type="email" class="validate">
						          <label for="icon_email">אימייל</label>
						        </div>
						        <div class="input-field col s12 m6  ">
						         <i class="material-icons prefix" >security</i>
						          <input id="password" type="password" class="validate">
						          <label>סיסמא</label>
						        </div>
						       
						        <div class="log-btn col s12">
						        	<button class="btn waves-effect waves-light col s12" type="submit" name="action">שלח
									    <i class="material-icons right">send</i>
									</button>
						        </div>
					        </div>
			        </div>
		    </form>
		  </div>
	    
	    
	      <!-- <a href="#register" class=" modal-action modal-close waves-effect waves-green btn-flat modal-trigger">פעם ראשונה?! לחץ כאן להרשמה</a> -->
	
</template>
