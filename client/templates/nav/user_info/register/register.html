<template name = "register">
	
	    

	      <div class="row">
		    <form class="col s12" id="register-form">
		        
		    		


		    	<div class="row">

		    		<div class="row">
	        			
			        	
			        	<div class="col s6  log-btn">
			        		<a class="waves-effect waves-light btn col s12 "><i class='left'><span class="icon-google"></span></i>הרשם בעזרת חשבון גוגל</a>
			        	</div>
			        	<div class="col s6 log-btn">
			        		<a class="waves-effect waves-light btn col s12"><i class='left'><span class="icon-facebook"></span></i>הרשם בעזרת חשבון פייסבוק</a>
			        	</div>
			        </div>
			        
			        <div class="row">
			        	<div class="divider col s12"></div>
				        <div class="input-field col s12 m6">
				          <i class="material-icons prefix">account_circle</i>
				          <input id="icon_prefix" type="text" name="name" class="validate">
				          <label for="icon_prefix">שם פרטי</label>
				        </div>
				        <div class="input-field col s12 m6">
				          <i class="material-icons prefix">phone</i>
				          <input id="icon_telephone" type="tel" class="validate">
				          <label for="icon_telephone">פלאפון</label>
				        </div>
				        <div class="input-field col s12 m6">
				          <i class="material-icons prefix">email</i>
				          <input id="icon_email" type="email" class="validate">
				          <label for="icon_email">אימייל</label>
				        </div>
				        <div class="input-field col s12 m6  ">
				         <i class="material-icons prefix" >security</i>
				          <input id="password" type="password" class="validate">
				          <label>סיסמא</label>
				        </div>
				        <div class="input-field col s12	  ">
				         	<button class="btn waves-effect waves-light col s12" type="submit" name="action">שלח
							    <i class="material-icons right">send</i>
							</button>
				        </div>
	        		</div>

	        		
				</div>
		    </form>
		  </div>
	    
	      <!-- <a class=" modal-action modal-close waves-effect waves-green btn-flat modal-trigger" href="#login">משתמש רשום? לחץ כאן להתחברות</a> -->

</template>
